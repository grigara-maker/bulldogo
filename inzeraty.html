    <meta charset="UTF-8">

    <noscript><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"></noscript>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyA1FEmsY458LLKQLGcUaOVXsYr3Ii55QeQ",
            authDomain: "inzerio-inzerce.firebaseapp.com",
            projectId: "inzerio-inzerce",
            storageBucket: "inzerio-inzerce.firebasestorage.app",
            messagingSenderId: "262039290071",
            appId: "1:262039290071:web:30af0eb1c65cd75e307092",
            measurementId: "G-7VD0ZE08M3"
        };
        
        const app = initializeApp(firebaseConfig);
        const firebaseAuth = getAuth(app);
        const firebaseDb = getFirestore(app);
        const analytics = getAnalytics(app);
        
        window.firebaseApp = app;
        window.firebaseAuth = firebaseAuth;
        window.firebaseDb = firebaseDb;

</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">B</div>
                <span class="logo-text">
                    <span class="logo-bull">ULL</span>
                    <span class="logo-dogo">DOGO</span>
                </span>
            </div>
        </div>

        <div class="navigation-section">
            <h3 class="nav-section-title">NAVIGACE</h3>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <span class="nav-text">Domů</span>
                        <i class="fas fa-home nav-icon"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Admin Section -->
        <div class="admin-section" id="adminSection" style="display: none;">
            <h3 class="nav-section-title">ADMIN</h3>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="uzivatele.html" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        <span class="nav-text">Uživatelé</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="inzeraty.html" class="nav-link">
                        <i class="fas fa-list-alt nav-icon"></i>
                        <span class="nav-text">Inzeráty</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="statistiky.html" class="nav-link">
                        <i class="fas fa-chart-bar nav-icon"></i>
                        <span class="nav-text">Statistiky</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="nahlaseni.html" class="nav-link">
                        <i class="fas fa-flag nav-icon"></i>
                        <span class="nav-text">Nahlášení</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="user-profile-section" id="userProfileSection" style="display: none;">
            <button class="btn-profile" onclick="window.location.href='profile.html'">
                <i class="fas fa-user-circle"></i>
                <span>Profil</span>
            </button>
        </div>
    </nav>

    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-list"></i> Inzeráty</h1>
                <p>Správa všech inzerátů platformy</p>
            </div>

            <div class="ads-filters">
                <input type="text" id="adsSearch" placeholder="Hledat inzeráty..." oninput="filterAds()">
                <select id="adsStatusFilter" onchange="filterAds()">
                    <option value="">Všechny stavy</option>
                    <option value="active">Aktivní</option>
                    <option value="inactive">Neaktivní</option>
                    <option value="pending">Čekající</option>
                </select>
            </div>

            <div class="ads-container">
                <div class="ads-grid" id="adsGrid">
                    <div class="loading-ads">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Načítám inzeráty...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ad Edit Modal -->
    <div id="adEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Upravit inzerát</h2>
                <span class="close" onclick="closeAdEditModal()">&times;</span>
            </div>
            <form id="adEditForm" class="ad-edit-form">
                <div class="form-group">
                    <label for="editAdTitle">Název</label>
                    <input type="text" id="editAdTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editAdDescription">Popis</label>
                    <textarea id="editAdDescription" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editAdStatus">Stav</label>
                    <select id="editAdStatus" name="status" required>
                        <option value="active">Aktivní</option>
                        <option value="inactive">Neaktivní</option>
                        <option value="pending">Čekající</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editAdCategory">Kategorie</label>
                    <input type="text" id="editAdCategory" name="category">
                </div>
                <div class="form-group">
                    <label for="editAdLocation">Lokace</label>
                    <input type="text" id="editAdLocation" name="location">
                </div>
                <input type="hidden" id="editAdId" name="adId">
                <input type="hidden" id="editAdUserId" name="userId">
                <button type="submit" class="btn btn-primary">Uložit změny</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer>></script>
    <script src="auth.js" defer>></script>
    <script src="inzeraty.js" defer>></script>
</body>
</html>
