<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spravovat topování - BULLDOGO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="electric-border.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"></noscript>
    <!-- Firebase SDK (centralizovaná inicializace) -->
    <script type="module" src="firebase-init.js" defer></script>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">B</div>
                <span class="logo-text"><span class="logo-bull">ULL</span><span class="logo-dogo">DOGO</span></span>
            </div>
            <div class="header-buttons"></div>
        </div>
        <div class="navigation-section">
            <h3 class="nav-section-title">NAVIGACE</h3>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home nav-icon"></i><span class="nav-text">Domů</span></a></li>
                <li class="nav-item"><a href="services.html" class="nav-link"><i class="fas fa-list-alt nav-icon"></i><span class="nav-text">Služby</span></a></li>
                <li class="nav-item"><a href="my-ads.html" class="nav-link"><i class="fas fa-user nav-icon"></i><span class="nav-text">Mé inzeráty</span></a></li>
                <li class="nav-item"><a href="index.html#features" class="nav-link"><i class="fas fa-info-circle nav-icon"></i><span class="nav-text">O nás</span></a></li>
                <li class="nav-item"><a href="index.html#contact" class="nav-link"><i class="fas fa-envelope nav-icon"></i><span class="nav-text">Kontakt</span></a></li>
                <li class="nav-item"><a href="chat.html" class="nav-link"><i class="fas fa-comment-alt nav-icon"></i><span class="nav-text">Chat</span></a></li>
                <li class="nav-item"><a href="top-ads.html" class="nav-link"><i class="fas fa-fire nav-icon"></i><span class="nav-text">Topování</span></a></li>
                <li class="nav-item"><a href="packages.html" class="nav-link"><i class="fas fa-box nav-icon"></i><span class="nav-text">Balíčky</span></a></li>
            </ul>
        </div>
        <div class="auth-section" id="authSection">
            <button class="btn-login" onclick="showAuthModal('login')"><i class="fas fa-sign-in-alt"></i><span>Přihlášení</span></button>
            <button class="btn-register" onclick="showAuthModal('register')"><i class="fas fa-user-plus"></i><span>Registrace</span></button>
        </div>
        <div class="user-profile-section" id="userProfileSection" style="display:none;">
            <button class="btn-profile" onclick="window.location.href='profile.html'"><i class="fas fa-user-circle"></i><span>Profil</span></button>
            <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Odhlásit se</span></button>
        </div>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Toggle Button (when collapsed) -->
    <button class="sidebar-toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Profile Hero Section -->
        <section class="page-hero">
            <div class="container">
                <div class="page-hero-card">
                    <div class="page-hero-inner">
                        <h2 class="services-title"><span class="title-text">Spravovat topování</span><span class="title-accent"></span></h2>
                        <p class="page-hero-subtitle">Zobrazení a správa topování vašich inzerátů</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn" onclick="window.location.href='profile.html'">Přehled</button>
            <button class="tab-btn" onclick="window.location.href='profile-ratings.html'">Hodnocení</button>
            <button class="tab-btn" onclick="window.location.href='profile-settings.html'">Nastavení</button>
            <button class="tab-btn" onclick="window.location.href='profile-plan.html'">Spravovat balíček</button>
            <button class="tab-btn active">Spravovat topování</button>
        </div>

        <!-- Main Content -->
        <div class="profile-content">
            <div class="content-left">
                <!-- Manage Top Section -->
                <div class="content-section">
                    <h3 class="section-title">
                        <i class="fas fa-fire"></i> Správa topování
                    </h3>
                    <div id="topManageSection" class="manage-plan">
                        <div class="manage-actions" style="margin-bottom: 30px;">
                            <button class="btn btn-secondary" onclick="topManageRefresh()">
                                <i class="fas fa-rotate"></i>
                                Aktualizovat
                            </button>
                            <button class="btn btn-primary" onclick="window.location.href='top-ads.html'">
                                <i class="fas fa-fire"></i>
                                Topovat další
                            </button>
                        </div>
                        <div id="topManageList" class="ads-grid" style="grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));"></div>
                        <div id="topManageEmpty" class="no-services" style="display:none;">
                            <i class="fas fa-info-circle"></i>
                            <h3>Nemáte žádné topované inzeráty</h3>
                            <p>Až inzerát topujete, zobrazí se zde.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="top-manage.js" defer></script>
</body>
</html>
